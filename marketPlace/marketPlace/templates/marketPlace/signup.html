{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      type="text/css"
      
    />
  </head>
  <body>
    <div class="signup-container">
      {% block content %}
      <h1>Sign up</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Sign up</button>
      </form>
      {% endblock %}
    </div>
  </body>
</html>
