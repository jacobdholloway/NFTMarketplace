{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" type="text/css" href="{% static 'marketPlace/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'marketPlace/css/main.css' %}">
    <style>
        .hamburger-menu {
            cursor: pointer;
            border: none;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            gap: 4px; /* Space between lines */
            padding: 10px;
        }

        .hamburger-menu span {
            display: block;
            width: 30px; /* Width of the hamburger lines */
            height: 3px; /* Height of the hamburger lines */
            background-color: #333; /* Color of the hamburger lines */
        }

        .custom-list {
            display: none;
            list-style-type: none;
            padding-left: 0;
        }

        .custom-list li {
            margin-bottom: 10px; /* Adds space between items */
        }

        .custom-list a {
            display: block; /* Makes the link fill the container */
            width: 200px; /* Sets a fixed width */
            height: 40px; /* Sets a fixed height */
            line-height: 40px; /* Centers the text vertically */
            background-color: #add8e6; /* Light blue background */
            color: #000; /* Text color */
            text-align: center; /* Centers the text horizontally */
            text-decoration: none; /* Removes underline */
            border-radius: 5px; /* Optional: rounds the corners */
            font-weight: bold;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px; /* Adjust based on your preference */
            margin: 20px auto; /* Center the gallery */
            border: 2px solid #ddd; /* Light grey border */
            padding: 10px;
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            gap: 15px; /* Space between images */
            background-color: #f9f9f9; /* Light background color */
            display: flex;
        }

        .gallery-container img {
            width: 400px; /* Adjust based on your preference */
            height: 400px; /* Adjust based on your preference */
            object-fit: cover; /* Ensures images cover the area nicely */
            border-radius: 10px; /* Optional: rounds the corners of the images */
            object-fit: contain;
        }

        .nft-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px; /* Match the width of the images for alignment */
        }

        .nft-item img {
            width: 100%; /* Makes the image responsive within the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: rounds the corners of the images */
            object-fit: contain; /* Adjust based on preference */
        }

        .nft-item p {
            margin-top: 10px; /* Adds space between the image and the text */
            text-align: center;
            font-size: 16px; /* Adjust based on preference */
            color: #333; /* Adjust based on preference */
        }
    </style>
</head>
        <body>
            <h1 style="text-align: center;">NFT Marketplace</h1>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <p style="text-align: center;">Welcome to the marketplace! You can buy, sell, and view NFTs here.</p>
                    </div>
                </div>
            </div>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="custom-list">
                <li><a href="#">PURCHASE</a></li>
                <li><a href="#">SELL</a></li>
                <li><a href="#">VIEW</a></li>
            </ul> 
        <div class="gallery-container" id="nftGallery">
            <div class="nft-item">
                <img src="{% static 'img/jacobPokemonCard.png' %}" alt="Jacob's Pokemon Card">
                <p>Jacob's Pokemon Card</p>
            </div>
            <div class="nft-item">
                <img src="{% static 'img/BaldBadBoyCard.png' %}" alt="Bald Bad Boy Card">
                <p>Bald Bad Boy Card</p>
            </div>
            <div class="nft-item">
                <img src="{% static 'img/PrayingCoobCard.png' %}" alt="Praying Coob Card">
                <p>Praying Coob Card</p>
            </div>
        </div>
      
        </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.querySelector('.hamburger-menu');
        const menuList = document.querySelector('.custom-list');

        menuButton.addEventListener('click', function() {
            menuList.style.display = menuList.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>
