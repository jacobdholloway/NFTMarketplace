<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell NFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sell Your NFT</h2>
        <form action="/submit-your-nft" method="post">
            <label for="nftName">NFT Name:</label>
            <input type="text" id="nftName" name="nftName" required>

            <label for="nftPrice">Price (ETH):</label>
            <input type="number" id="nftPrice" name="nftPrice" step="0.01" required>

            <label for="gasPrice">Gas Price (Gwei):</label>
            <input type="number" id="gasPrice" name="gasPrice" required>

            <label for="rate">Rate (if applicable):</label>
            <input type="text" id="rate" name="rate">

            <input type="submit" value="List NFT">
        </form>
    </div>
</body>
</html>
